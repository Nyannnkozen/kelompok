<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: black;
        color: white;
        padding: 10px 20px;
    }

    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-brand {
        color: white;
        text-decoration: none;
        font-size: 24px;
    }

    .navbar-toggler {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
    }

    .bar {
        display: block;
        width: 25px;
        height: 3px;
        background: white;
        margin: 5px 0;
    }

    .navbar-menu {
        display: flex;
    }

    .navbar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .nav-item {
        position: relative;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        display: block;
    }

    .nav-link:hover {
        background-color: #333;
    }

    .dropdown-menu {
        display: none;
        position: absolute;
        background-color: white;
        color: black;
        top: 100%;
        left: 0;
        list-style: none;
        padding: 10px;
        margin: 0;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .dropdown-item {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        cursor: pointer;
    }

    .dropdown-item:hover {
        background-color: #f0f0f0;
    }

    .dropdown-item:last-child {
        border-bottom: none;
    }

    /* Show the dropdown menu and animate it */
    .nav-item:hover .dropdown-menu {
        display: block;
        opacity: 1;
        transform: scale(1);
        animation: bounceIn 0.5s ease-out;
    }

    /* Bounce In Animation */
    @keyframes bounceIn {
        0% {
            opacity: 0;
            transform: scale(0.9);
        }

        50% {
            opacity: 1;
            transform: scale(1.1);
        }

        100% {
            opacity: 1;
            transform: scale(1);
        }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
        .navbar-menu {
            display: none;
            flex-direction: column;
            width: 100%;
        }

        .navbar-menu.active {
            display: flex;
        }

        .nav-item {
            width: 100%;
        }

        .nav-link {
            padding: 15px;
            text-align: center;
        }

        .navbar-toggler {
            display: block;
        }
    }
